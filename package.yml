name       : btrfs-progs
version    : 4.7
release    : 5
source     :
    - https://www.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v4.7.tar.xz : 1a5fdab01c21661e39b0d596f64c8ea164d77147f7084e428e1e71da2b2999cf
license    : GPL-2.0
summary    : Utilities and library for managing btrfs filesystems
component  : system.utils
description: |
    Utilities and library for managing btrfs filesystems
builddeps  :
    - pkgconfig(ext2fs)
    - pkgconfig(com_err)
    - pkgconfig(blkid)
    - pkgconfig(uuid)
    - pkgconfig(zlib)
    - lzo-devel
    - asciidoc
    - xmlto
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    rm $installdir/%libdir%/*.a
