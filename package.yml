name       : btrfs-progs
version    : 4.9.1
release    : 9
source     :
    - https://cdn.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v4.9.1.tar.xz : 464a9bfd2b5eda76b0246ee0a4043f4de8d17c10312bc8b84abc5fbf9317fede
license    : GPL-2.0
summary    : Utilities and library for managing btrfs filesystems
component  : system.utils
description: |
    Utilities and library for managing btrfs filesystems
builddeps  :
    - pkgconfig(ext2fs)
    - pkgconfig(com_err)
    - pkgconfig(blkid)
    - pkgconfig(uuid)
    - pkgconfig(zlib)
    - lzo-devel
    - asciidoc
    - xmlto
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    rm $installdir/%libdir%/*.a
